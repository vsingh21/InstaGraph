<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Depth Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .wiki-input {
            width: 200px;
        }
        .depth-input {
            width: 50px;
            text-align: center;
        }
        button {
            background: none;
            border: none;
            font-weight: bold;
            color: black;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    @<input type="text" class="wiki-input" placeholder="e.g. justinbieber">
    <input type="number" class="depth-input" placeholder="depth">
    <button>RENDER</button>
</div>

</body>
</html>
